<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
  </head>
  <body>
    <h1>Nada says "Hi"</h1>
    <section class="container col-md-8">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active text-center">
            <img src="images/work-1.jpg" class="img-fluid w-75" alt="..." />
          </div>
          <div class="carousel-item text-center">
            <img src="images/work-2.jpg" class="img-fluid w-75" alt="..." />
          </div>
          <div class="carousel-item text-center">
            <img src="images/work-3.jpg" class="img-fluid w-75" alt="..." />
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
